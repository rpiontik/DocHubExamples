# Метаданные пакета
$package:
  dochub-examples: # Идентификатор пакета
    # Краткое название пакета
    name: Примеры использования DocHub
    # Поставщик
    vendor: Сообщество DocHub
    # Описание
    description: >
      Репозиторий содержит примеры использования инструмента управления архитектурой DocHub.
      Репозиторий развивается силами сообщества.
    # Версия
    version: 1.2.0
    # Зависимости от других пакетов
    dependencies:
      dochub: ">=3.8.0"
      
imports:
# 1. Пример создания метамодели для описания в нотации C4 Model
  - src/C4Model/dochub.yaml
# 2. Валидации сущностей в DocHub с выводом информации в меню
#  - src/validator_example/dochub.yaml
# 3. Управление бизнес-сущностями
#  - src/business_entity_management/dochub.yaml
# 4. Пример сущности для бизнес-процессов
#  - src/sequences_entity_example/dochub.yaml
# 5. Динамические контексты
#  - src/DynamicContext/dochub.yaml
# 6. Пример встраивание виджетов в представления Components и Aspects
#  - src/widgets/dochub.yaml
# 7. Пример управления процессом развертывания систем в кластерах
#  - src/deployment_units_management/dochub.yaml
# 8. Примеры запросов JSONata
#  - src/jsonata_query_examples/dochub.yaml
# 9. Пример структуры репозитория для управления архитектурой
#  - src/repository_structure_example/dochub.yaml
# 10. Пример формирования L1 контекста
#  - src/l1_drilldown/dochub.yaml
# 11. Примеры для кликабельных линков и пользовательского DSL
#  - src/customdsl/dochub.yaml
# 13. Модификация метамодели для описания связей в собственном формате
#  - src/new_links_format/dochub.yaml
# 14. Entity Relationship диаграммы и диаграммы классов
#  - src/DynamicEntityRelationshipDiagrams/dochub.yaml
# 15. Динамическое изменение группировки компонент в представлении контекста
#  - src/DynamicChangeOfContextGrouping/dochub.yaml
